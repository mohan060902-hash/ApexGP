<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment - Apex Furnishings</title>
<style>
    body { font-family: Arial; margin:0; background:linear-gradient(120deg,#89f7fe,#66a6ff); }
    header { background:#4169e1; color:white; padding:20px; text-align:center; font-size:30px; }
    form {
        background:white; width:350px; margin:50px auto; padding:25px; border-radius:15px;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
    }
    input { width:100%; padding:10px; border-radius:10px; border:1px solid #999; margin-bottom:15px; }
    button { width:100%; padding:12px; background:#32cd32; border:none; color:white; font-size:18px; border-radius:10px; }
</style>
</head>
<body>

<header>Payment Page</header>

<form action="thankyou.html">
    <h2>Enter Payment Details</h2>
    <input type="text" required placeholder="Full Name">
    <input type="text" required placeholder="Address">
    <input type="number" required placeholder="Phone Number">
    <input type="text" required placeholder="Card Number">
    <button type="submit">Pay Now</button>
</form>

</body>
</html>
